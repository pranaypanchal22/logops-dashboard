services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_PATH=/app/data/logs.db
    volumes:
      - logops_data:/app/data

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app

volumes:
  logops_data:
